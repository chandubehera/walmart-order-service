# application.yml
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:ordersdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
